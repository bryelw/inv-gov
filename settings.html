<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Settings</h1>
    
    <h2>Add Family Member</h2>
    <form id="familyMemberForm" class="gov-style-form" onsubmit="event.preventDefault(); addFamilyMember();">
        <div class="form-group">
            <label for="title">Title:</label>
            <select id="title" name="title">
                <option value="">Select a title</option>
                <option value="Mr">Mr</option>
                <option value="Ms">Ms</option>
                <option value="Mrs">Mrs</option>
                <option value="Dr">Dr</option>
            </select>
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="gov-style-button">Add Family Member</button>
    </form>

    <!-- Return to Homepage Button -->
    <button onclick="window.location.href='homepage.html';" class="gov-style-button">Return to Homepage</button>
    <script src="settings.js"></script>
</body>
</html>
